<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- CRUD Create Read Update Delete -->
    <hr>
    <div class="abc">
        <div class="jj">
            <h1>WRiter</h1>
        </div>
        <form id="id_wform" action="write_action.html" method="get">
            <table border="1">
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="nm_title" value="" required></td>
                </tr>
                <tr>
                    <td>Writer</td>
                    <td><input type="text" name="nm_writer" value="" required></td>
                </tr>
                <tr>
                    <td>선택하시오</td>
                    <td>
                        <select name="nm_level">
                            <option value="chunjae">오호</option>
                            <option value="sujae">오오호</option>
                            <option value="youngjae">오호오호</option>
                            <option value="roze" selected>무야호</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Categori</td>
                    <td>
                        JS&nbsp<input type="checkbox" name="nm_cat" value="js">
                        HTML&nbsp<input type="checkbox" name="nm_cat" value="html">
                        CSS&nbsp<input type="checkbox" name="nm_cat" value="css">
                        JSP&nbsp<input type="checkbox" name="nm_cat" value="jsp">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        CoNteNt<br>
                        <textarea name="nm_content" rows="20" cols="100" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="글 올리기">
                        <input type="reset" value="다시쓰기">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        var v_form = document.querySelector("#id_wform");
        var v_ckBoxs = document.querySelectorAll("input[name=nm_cat]");
        v_form.onsubmit = function () {
            event.preventDefault(); // 일단 전송 막깅
            var v_cnt = 0;
            for (var i = 0; i < v_ckBoxs.length; i++) { // 체크박스 체크 확인
                if (v_ckBoxs[i].checked) {
                    v_cnt++;
                }
            }
            if (v_cnt == 0) {
                alert("관심 분야 없어용 1개라도 체크해 주삼");
                v_ckBoxs[0].focus();
                return; // 종료
            }
            v_form.submit();  // 떤송
        }
    </script>
</body>

</html>
